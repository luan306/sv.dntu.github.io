<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/styles.css">
    <link rel="stylesheet" href="asset/css/base.css">
    <link rel="stylesheet" href="asset/css/responsite.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="https://play-lh.googleusercontent.com/rYXjpxEQDxRK3jfEsS3QMI8AcIbhxRhQZvBO06ukLk_EzkRDXC11alhK8OzoMAbb-Q">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="asset/font/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>DNTU</title>
</head>

<body>
    <div class="app">
        <!-- start header -->
        <header class="header">
            <div class="grid">

                <nav class="header__navbar">
                    <ul class="header__navbar-link">
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-icon-link">
                                <img class="header__navbar-img" src="asset/img/dntu-logo.png" alt="" style="width: 40px;">
                            </a>

                        </li>
                        <li class="header__navbar-font header__navbar-item">
                            TRƯỜNG ĐẠI HỌC CÔNG NGHỆ ĐỒNG NAI <br>HỆ THỐNG QUẢN LÝ SINH VIÊN
                        </li>
                    </ul>
                    <ul class="header__navbar-link">
                        <li class="header__navbar-item">
                            <a href="index.html" class="header__navbar-icon-link">
                                Đăng nhập
                            </a>

                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- end header -->
        <!-- start menu -->

        <header class="header__menu">
            <div class="grid">


                <ul id="nav">
                    <li><a href="#"><i class="header__menu-home-icon fa-solid fa-house-chimney"></i> <span class="header__menu-home">Trang chủ</span></a></li>

                </ul>
            </div>
        </header>
        <!-- end menu -->
        <!-- start container -->
        <div class="container">
            <div class="grid">
                <div class="grid__row app__content">
                    <div class="grid__column-2">
                        <nav class="category">

                            <ul class="category-list">
                                <li class="category-item category-item--active">
                                    <a href="#" class="category-item__link">Câu hỏi thường gặp</a>
                                </li>
                                <li class="category-item">
                                    <a href="#" class="category-item__link">Hướng dẫn sử dụng</a>
                                </li>
                                <li class="category-item">
                                    <a href="#" class="category-item__link">Giới thiệu phần mềm</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="grid_column-10">
                        <div class="home-filter">
                            <div class="heard__notify modal js-modal">
                                <div class="modal-container js-modal-container">

                                    <header class="modal-header modal-header-border">
                                        <i class='modal-heading-icon ti-bag'></i> Đăng Nhập
                                    </header>
                                    <div class="modal-body">
                                        <label for="quatity" class="modal-label">
                                            <i class='ti-shopping-cart'></i>
                                            Tên đăng nhập*
                        
                                        </label>
                                        <input id="quatity" type="text" class="modal-input" placeholder="Tên đăng nhập...">
                                        <label for="password" class="modal-label">
                                            <i class='ti-user'></i>
                                            Mật khẩu*
                        
                                        </label>
                                        <input id="password" type="password" class="modal-input" placeholder="Nhập mật khẩu...">
                                        <span onclick="myfunction()" class="show-btn"><i class="fas fa-eye"></i></span>

                                        <a href="home.html">
                                            <button id="buy-tickets">
                                         Đăng Nhập
                                        </button> </a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end container -->
        <footer class="footer">
            <div class="footer__bottom">
                <div class="grid">
                    <p class="footer__text">@ 2022 - Bản quyền thuộc về công ty TNHH luancodedao</p>
                </div>
            </div>
        </footer>
    </div>
</body>
<script type="text/javascript">
    var x = true;

    function myfunction() {
        if (x) {
            document.getElementById('password').type = "text";
            x = false;
        } else {
            document.getElementById('password').type = "password";
            x = true;
        }


    }
</script>

</html>
